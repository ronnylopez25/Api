<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <title>API</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="fs-1 mt-3">FORMULARIO</p>
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input id="txtNombre" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <input id="txtApellido" type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col-md-12">
                        <input id="txtDni" type="text" class="form-control" placeholder="DNI">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-secondary mb-3">Enviar</button>
                        <button id="enviarEdicion" class="btn btn-secondary mb-3">Enviar</button>
                    </div>
                </div> 
            </form>
            <div class="col-md-12">
                <table class="table mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="infoPersona">
                    </tbody>          
                </table>
            </div>
        </div>
    </div>
    <script src="./scripts/js.js"></script>
</body>
</html>
